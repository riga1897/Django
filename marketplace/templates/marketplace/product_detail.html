{% extends 'marketplace/base.html' %}
{% load my_tags %}
{% block content %}
<div class="container mt-5">
    <div id="sidebar"></div>
    <div class="content">
        <!-- Вкладки -->
        <div class="tab-content">
            <div class="tab-pane fade" id="home">
                <h1 class="text-center">Главная</h1>
            </div>
            <div class="tab-pane fade show active" id="catalog">
                <h1 class="text-center">{{ product.name }}</h1>
                <div class="row row-cols-1 row-cols-md-2 g-4 mt-4">
                    {% include 'marketplace/_product_card.html' with product=product show_detail_button=False show_time=False overlay_text="Thumbnail" %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
