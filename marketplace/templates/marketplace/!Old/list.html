{% block list %}
{% load my_tags %}
<h2>Список товаров</h2>
<ul class="list-group">
    {% for product in products %}
        <li class="list-group-item">
            <img src="{{ product.photo | media_filter }}">
            <p class="card-text">{{ product.name }}</p>
            <p class="card-text">{{ product.description }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
