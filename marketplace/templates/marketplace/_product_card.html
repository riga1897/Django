{% load my_tags %}
<div class="col-md-6 col-lg-4 mb-4">
    <div class="card h-100">
        <img src="{{ product.photo | media_filter }}" 
             class="card-img-top" 
             style="height: 250px; object-fit: contain; background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); padding: 10px;" 
             alt="{{ product.name }}">
        <div class="position-absolute top-50 start-50 translate-middle text-white">
            <p class="mb-0 fw-bold text-shadow">{{ overlay_text|default:product.name }}</p>
        </div>
        <div class="card-body d-flex flex-column">
            <h6 class="card-title">{{ product.name }}</h6>
            <p class="card-text text-muted mb-3">{{ product.description|truncatechars:80|default:"Описание не указано" }}</p>
            <div class="d-flex justify-content-between align-items-center mt-auto">
                {% if show_detail_button %}<a href="{% url 'marketplace:product_detail' product.pk %}" class="btn btn-outline-primary btn-sm">Подробно</a>{% endif %}
                {% if show_time %}<small class="text-muted">9 mins</small>{% endif %}
            </div>
        </div>
    </div>
</div>
