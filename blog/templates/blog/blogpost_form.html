{% extends 'marketplace/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">{% if object %}Редактирование записи{% else %}Новая запись в блог{% endif %}</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {% for field in form %}
            {% include 'marketplace/_form_field.html' with field=field %}
        {% endfor %}

        <div class="d-flex justify-content-between align-items-center mt-4 pt-3 border-top">
            <a href="{% url 'blog:post_list' %}" class="btn btn-outline-secondary">
                Отмена
            </a>
            <button type="submit" class="btn btn-success">
                {% if object %}Сохранить изменения{% else %}Создать запись{% endif %}
            </button>
        </div>
    </form>
</div>
{% endblock %}
