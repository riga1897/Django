{% extends 'base.html' %}

{% block title %}Удаление получателя{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card card-rounded card-danger-border">
            <div class="card-header card-header-red">
                <h3>Подтверждение удаления</h3>
            </div>
            <div class="card-body">
                <p>Вы действительно хотите удалить получателя:</p>
                <p><strong>{{ object.full_name }} ({{ object.email }})</strong>?</p>
                <p class="text-danger">Это действие нельзя отменить!</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-red">Удалить</button>
                        <a href="{% url 'recipient_list' %}" class="btn btn-gray">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
