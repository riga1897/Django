<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Сервис email-рассылок{% endblock %}</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'includes/navbar.html' %}
    
    <main class="container mt-4">
        {% include 'includes/messages.html' %}
        
        {% block content %}{% endblock %}
    </main>
    
    <footer class="mt-5 py-3 bg-light">
        <div class="container text-center text-muted">
            <p>&copy; 2025 Сервис управления email-рассылками</p>
        </div>
    </footer>
    
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script>
        // Обновление московского времени
        function updateMoscowTime() {
            const now = new Date();
            // Получаем московское время (UTC+3)
            const moscowTime = new Date(now.toLocaleString('en-US', { timeZone: 'Europe/Moscow' }));

            // Форматируем время: ЧЧ:ММ, Д МММ
            const hours = String(moscowTime.getHours()).padStart(2, '0');
            const minutes = String(moscowTime.getMinutes()).padStart(2, '0');
            const day = moscowTime.getDate();
            const months = ['янв', 'фев', 'мар', 'апр', 'май', 'июн', 'июл', 'авг', 'сен', 'окт', 'ноя', 'дек'];
            const month = months[moscowTime.getMonth()];

            const timeString = `${hours}:${minutes}, ${day} ${month}`;

            const timeDisplay = document.getElementById('time-display');
            if (timeDisplay) {
                timeDisplay.textContent = timeString;
            }
        }

        // Обновляем время сразу при загрузке и каждую минуту
        updateMoscowTime();
        setInterval(updateMoscowTime, 60000); // 60000 мс = 1 минута
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
