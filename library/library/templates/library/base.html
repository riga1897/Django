<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>
      {% block title %}
        Управление библиотекой
      {% endblock %}
    </title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Библиотека</a>
      <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarNav" data-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'library:books_list' %}">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'library:authors_list' %}">Авторы</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'library:books_list' %}">Книги</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'library:book_create' %}">Добавить книгу</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'library:author_create' %}">Добавить автора</a>
          </li>
          {% if user.is_authenticated %}
            <li class="nav-item">
                <form method="post" action="{% url 'users:logout' %}" style="display: inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link nav-link">Выйти</button>
                </form>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'users:login' %}">Войти</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'users:register' %}">Регистрация</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      {% block content %}
      {% endblock %}
    </div>
    <!-- Подключение Bootstrap JS -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
