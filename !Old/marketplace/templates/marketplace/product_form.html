{% extends 'marketplace/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-lg" style="border: none; border-radius: 16px; background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);">
                <div class="card-header border-0 pt-4" style="background: linear-gradient(135deg, #34d399 0%, #10b981 100%); border-radius: 16px 16px 0 0;">
                    <div class="d-flex align-items-center">
                        <svg width="32" height="32" fill="white" class="me-3" viewBox="0 0 16 16">
                            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/>
                            <line x1="3" x2="21" y1="6" y2="6" stroke="white" stroke-width="2"/>
                            <path d="m16 10a4 4 0 0 1-8 0" stroke="white" stroke-width="2"/>
                        </svg>
                        <h3 class="mb-0 text-white fw-bold">
                            {% if object %}Редактирование товара{% else %}Добавить новый товар{% endif %}
                        </h3>
                    </div>
                </div>
                <div class="card-body p-4">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        {% for field in form %}
                            {% include 'marketplace/_form_field.html' with field=field %}
                        {% endfor %}

                        <div class="d-flex justify-content-between align-items-center mt-4 pt-3 border-top">
                            <a href="{% url 'marketplace:products_list' %}" class="btn btn-outline-secondary btn-lg" style="border-radius: 8px;">
                                <svg width="16" height="16" fill="currentColor" class="me-2" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                                </svg>
                                Отмена
                            </a>
                            <button type="submit" class="btn btn-lg shadow" style="background: linear-gradient(135deg, #198754 0%, #146c43 100%); color: white; border: none; border-radius: 8px; padding: 12px 32px;">
                                <svg width="16" height="16" fill="currentColor" class="me-2" viewBox="0 0 16 16">
                                    <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                                </svg>
                                {% if object %}Сохранить изменения{% else %}Создать товар{% endif %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
